os:
  - linux
  - osx

language:
  - cpp # Note this is just for to trick Travis CI see https://github.com/travis-ci/travis-ci/issues/2311

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  matrix:
  #- TRAVIS_NODE_VERSION="0.12" // Enable this line when #196 is merged
  - TRAVIS_NODE_VERSION="4.0"
  - TRAVIS_NODE_VERSION="4.1"
  - TRAVIS_NODE_VERSION="4.2"
  - TRAVIS_NODE_VERSION="5.0"

sudo: false

services:

before_install:
  - export DISPLAY=:99.0
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi

install:
  # nvm is not yet supported on osx, manually install
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - if [[ $TRAVIS_NODE_VERSION == "0.8" ]]; then npm install npm@2 && node_modules/.bin/npm install npm; else npm install npm; fi
  - mv node_modules npm
  - PATH=~/npm/.bin/:$PATH
  - npm --version
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then $CXX --version; fi
  - npm install

before_script:

script:
 - npm/.bin/npm test

notifications:
  email: true

after_failure:
  - cat /home/travis/build/mgechev/angular2-seed/npm-debug.log

# whitelisted branches
branches:
  only:
    - master