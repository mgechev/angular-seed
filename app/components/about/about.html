<div class="row">
</div>

<div class="row">
  <div class="col s12 m6">
    <a class="waves-effect waves-light btn-large" href="/"><i class="material-icons left">view_headline</i>Home</a>
  </div>
</div>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Computer Scientist</span>
        <p class="z-depth-4">For reward, here is a list of awesome computer scientists! You want more? Add them yourself!</p>
      </div>
      <div class="card-action">
        <form (submit)="addName(newname)" class="z-depth-4">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" #newname>
              <label for="name">Enter Name</label>
            </div>
            <div class="input-field col s1">
              <md-button type="submit" (click)="addName(newname)" class="btn-floating btn-mini waves-effect waves-light red"><i class="material-icons">add</i></md-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col s12 m6">
    <ul class="collection with-header z-depth-1">
      <li *ng-for="#name of list.get()" class="collection-item">
        <p class="z-depth-3">{{name}} </p>
      </li>
    </ul>
  </div>
</div>
