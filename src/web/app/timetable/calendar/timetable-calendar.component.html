<div class="row">
  <h3 class="text-center">{{currentYear}}</h3>
  <h4 class="text-center">
    <i class="glyphicon glyphicon-menu-left pull-left" (click)="prevMonth()"></i>
    {{currentMonthString}} ({{getTotalDays(currentMonth)}})
    <i class="glyphicon glyphicon-menu-right pull-right" (click)="nextMonth()"></i></h4>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let dateName of dateNames"><span class="date-name">{{dateName}}</span></th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let row of [1,2,3,4,5,6]">
        <td *ngFor="let col of [1,2,3,4,5,6,7]"
            (click)="dateSelect(row, col)"
            [class.date-selected]="dateSelected(row,col)">{{displayDay(col, row)}}</td>
      </tr>
      </tbody>
      <!--<td *ngFor="let number of numbers">{{number}}</td>-->
  </table>
</div>
