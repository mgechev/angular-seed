<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">

        <!--BEGIN breadcrumb -->
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a [routerLink]="['/App']"> Home </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Profile Bank</span>
            </li>
        </ul>
        <!--End Breadcrumb>-->
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>BlackListed Profiles</h4>
                            </div>
                            <div class="col-md-6">
                                <!--<div class="dt-buttons pull-right">
                                    <a class="dt-button buttons-print btn dark btn-outline" id="btnPrint">
                                        <span>Print</span>
                                    </a>
                                    <a class="dt-button buttons-pdf buttons-html5 btn green btn-outline" id="btnPDF">
                                        <span>PDF</span>
                                    </a>
                                    <a class="dt-button buttons-csv buttons-html5 btn purple btn-outline" id="btnCSV">
                                        <span>CSV</span>
                                    </a>
                                </div>-->
                            </div>
                        </div>

                    </div>
                    <div class="portlet-body">
                        <div class="table-toolbar">
                            <!--Hide Pagination / sorting / filtering if No records found-->
                            <div class="row" *ngIf="!NORECORDSFOUND">
                                <div class="col-md-3 col-sm-3">
                                    <div class="dataTables_length" id="sample_1_length">
                                        <label>Show :
                                            <select name="sample_1_length" aria-controls="sample_1" class="form-control input-sm input-xsmall input-inline" 
                                            [(ngModel)]="blacklistedProfilesList.GrdOperations.PerPageCount"  (ngModelChange)="onChange()">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <label>Sort By
                                            <select name="sample_1_length" aria-controls="sample_1" class="form-control input-sm input-small input-inline"
                                            [(ngModel)]="blacklistedProfilesList.GrdOperations.OrderBy"
                                            (ngModelChange)="onChange()" >
                                                <option *ngFor="let column of ColumnList" [value]="column.Value">{{column.Id}}</option>

                                            </select>
                                        </label>
                                </div>
                                <div class="col-md-3 col-sm-3">
                                    <label>Order By 
                                            <select name="sample_1_length" aria-controls="sample_1" class="form-control input-sm input-small input-inline"
                                             [(ngModel)]="blacklistedProfilesList.GrdOperations.Order"  
                                            (ngModelChange)='onChange()'>
                                                 <option value="asc">Ascending</option>
                                                <option value="desc">Descending</option>
                                            </select> 
                                            </label>
                                </div>
                                <div class="col-md-3 col-sm-4">
                                    <div id="sample_1_filter" class="dataTables_filter">
                                        <label>Search 
                                            <input type="search" class="form-control input-sm input-small input-inline " [(ngModel)] = "searchString"
                                            placeholder="" aria-controls="sample_1">
                                            </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <div id="updateRow" *ngIf='isCollapsed'>
                                    <span class="header">Update Status</span>
                                    <hr style="margin:0px 0px !important" />
                                    <form role="form" (submit)="onUpdateStauts()">
                                        <div class="col-md-3">
                                            <div class="form-group">

                                                <span class="form-control" tooltip="Candidate Name" tooltipPlacement="top" tooltipTrigger="mouseenter" tooltipEnable="!currentCandidate"> {{currentCandidate}}</span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <!--(change)='onSelectStatus($event.target.value)' -->
                                                <select class="form-control" (change)='onSelectStatus($event.target.value)' [(ngModel)]="profile.Status.Id" tooltip="Status"
                                                    tooltipPlacement="top" tooltipTrigger="mouseenter" tooltipEnable="!currentStatus">
                                                   <option *ngFor="let status of statusList" [value]="status.Id">{{status.Value}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <div class="edit-content"></div>
                                                <textarea class="form-control" rows="1" placeholder="Comments" style="resize:vertical" [(ngModel)]="profile.Comments" required=""
                                                    tooltip="Comments" tooltipPlacement="top" tooltipTrigger="mouseenter" tooltipEnable="!profile.Comments">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="submit" class="btn btn-info "> Update </button>
                                        </div>
                                        <div class="col-md-1">
                                            <a class="btn btn-info " (click)='closeUpdatePanel()'> Cancel </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="table-scrollable">
                                <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_1"
                                    role="grid" aria-describedby="sample_1_info">
                                    <thead class="thead">
                                        <tr>
                                            <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">Name / Email / Contact</th>
                                            <!--<th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">Tag </th>
                                            <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">Professional Details </th>
                                            <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">Status </th>
                                            <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">Resume </th>-->
                                            <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1">Actions </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- *ngFor="let profile of allProfilesList.Profiles | ProfileBankPipe:searchString-->
                                        <tr class="gradeX odd" *ngFor="let blacklistedProfile of blacklistedProfilesList.Profiles | ProfileBankPipe : searchString ">
                                            <td>
                                                <detail-profile [selectedProfile]="blacklistedProfile"></detail-profile>
                                            </td>
                                            <!--<td>
                                                <tr>
                                                    <td style="float: left;">&nbsp; {{blacklistedProfile.Candidate}}</td>
                                                </tr>
                                                <tr>
                                                    <td style="float: left;">&nbsp; {{blacklistedProfile.Email}} </td>
                                                </tr>
                                                <tr>
                                                    <td style="float: left;">&nbsp; {{blacklistedProfile.PrimaryContact}}</td>
                                                </tr>

                                            </td>
                                            <td> {{blacklistedProfile.Tag}} </td>
                                            <td>
                                                <tr>
                                                    <td style="float: left;">&nbsp; Notice Period : {{blacklistedProfile.CandidateOtherDetails.NoticePeriod}}</td>
                                                </tr>
                                                <tr>
                                                    <td style="float: left;">&nbsp; Current Salary : {{blacklistedProfile.CandidateSalaryDetails.CurrentSalary}}</td>
                                                </tr>
                                                <tr>
                                                    <td style="float: left;">&nbsp; Expected Salary : {{blacklistedProfile.CandidateSalaryDetails.ExpectedSalary}}</td>
                                                </tr>

                                            </td>
                                            <td>
                                                <span class="mt-action-dot color{{blacklistedProfile.Status.Id}}"> </span>{{blacklistedProfile.Status.Value}}
                                            </td>
                                            <td class="text-center"><i class="fa fa-download" aria-hidden="true"></i>{{blacklistedProfile.Resume_ID}}
                                            </td>-->

                                            <td>
                                                <div class="btn-group">
                                                    <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> Actions
                                                            <i class="fa fa-angle-down"></i>
                                                        </button>
                                                    <ul class="dropdown-menu pull-right" role="menu">
                                                        <li>
                                                            <button class="btn btn-default btnLink" [disabled]='getEditAccess(blacklistedProfile.Owner)' (click)='redirectToEditProfile(blacklistedProfile.CandidateID)'>
                                                                 <i class="icon-user"></i> Edit Profile 
                                                             </button>
                                                        </li>
                                                        <li class="divider"> </li>
                                                        <li>
                                                            <button class="btn btn-default btnLink" [disabled]='getEditAccess(blacklistedProfile.Owner)' (click)='SaveCandidateID(blacklistedProfile.CandidateID)'>
                                                                  <i class="icon-flag"></i> Update Status </button>
                                                        </li>
                                                        <li class="divider"> </li>
                                                        <li>
                                                            <a (click)='redirectToView(blacklistedProfile.CandidateID)'>
                                                                <i class="fa fa-search-plus"></i>View Profile</a>
                                                        </li>
                                                        <li>
                                                            <a (click)='getCandidateHistory(blacklistedProfile.CandidateID)'>
                                                                <i class="fa fa-history"></i>View Interview History</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <span style="margin-top:5px;margin-left:15px" *ngIf='NORECORDSFOUND'>No Candidates Found</span>

                            </div>
                            <div class="row" *ngIf="!NORECORDSFOUND">
                                <div class="col-md-10">
                                </div>
                                <div class="col-md-2 ">
                                    <button type="button" class="btn btn-default" [disabled]="!blacklistedProfilesList.GrdOperations.PreviousButton" (click)="OnPaginationClick(-1)">
                                        &laquo; Prev</button> &nbsp;&nbsp;
                                    <button type="button" class="btn btn-default" [disabled]="!blacklistedProfilesList.GrdOperations.NextButton" (click)="OnPaginationClick(1)">
                                        Next &raquo;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT BODY -->
        </div>
        <!-- END CONTENT -->
    </div>
</div>
