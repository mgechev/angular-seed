<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!--BEGIN breadcrumb -->
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a [routerLink]="['/App']"> Home </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a [routerLink]="['/App/RRF/RRFDashboard']"> RRF Dashboard </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a (click)='redirectToPreviousView()'> Candidates </a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span class="active">Schedule Interview</span>
            </li>
        </ul>
        <!--End Breadcrumb>-->
        <div class="portlet-body">
            <div class="portlet light bordered">
                <div class="row">
                    <h4> &nbsp;&nbsp; Schdule Interview </h4>
                    <hr style="hrClass" />
                    <div class="col-md-7">
                        <div class="row">
                            <form role="form">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Candidate Code<span class="required"> * </span></label>
                                        <div class="col-md-6">
                                            CJD001
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Candidate <span class="required"> * </span></label>
                                        <div class="col-md-6">
                                            Jhone Doe
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Interview Type <span class="required"> * </span></label>
                                        <div class="col-md-5">
                                            <select class="form-control">
                                        <option></option>
                                        <option>Technical</option>
                                        <option>HR</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Round <span class="required"> * </span></label>
                                        <div class="col-md-5">
                                            <select class="form-control">
                                        <option></option>
                                        <option>Technical 1</option>
                                         <option>Technical 2</option>
                                        <option>HR</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Interviewers <span class="required"> * </span></label>
                                        <div class="col-md-6">
                                            <div class="input-group select2-bootstrap-append" style="width:233px !important">
                                                <select id="cmbInterviewers" class="form-control" multiple style="width:233px !important">
                                                    <optgroup label="Nominations">
                                                        <option  *ngFor="let recruiter of data.Nominations">{{recruiter.value}}</option>
                                                    </optgroup>
                                                    <optgroup label="Other">
                                                        <option  *ngFor="let recruiter of data.Others">{{recruiter.value}}</option>
                                                    </optgroup>
                                              </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Interview Date <span class="required"> * </span></label>
                                        <div class="col-md-7">
                                            <input type="date" name="bday" id="expectedDateOfJoining" required="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">From <span class="required"> * </span></label>
                                        <div class="col-md-3">
                                            <input type="time" name="bday" id="" required="" />
                                        </div>
                                        <label class="col-md-2 control-label align">To <span class="required"> * </span></label>
                                        <div class="col-md-3">
                                            <input type="time" name="bday" id="" required="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-9">
                                        <div class="mt-checkbox-list">
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                            <input type="checkbox"> Show Salary Details
                                                            <span></span>
                                                        </label>
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                            <input type="checkbox"> Show Previous Interview History
                                                            <span></span>
                                                        </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label align">Comments <span class="required"> * </span></label>
                                        <div class="col-md-8">
                                            <textarea class="form-control" rows="2" placeholder="Comments" style="resize:vertical">
                                                                    </textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:15px">
                                    <br/>
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-info "> Schedule </button> &nbsp;&nbsp;
                                        <a class="btn btn-info" (click)='redirectToPreviousView()'> Cancel</a>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                            </form>
                            <!--</div>
                            </div>-->
                        </div>
                    </div>
                    <div class="col-md-5" style="border-left:1px solid #c6cdd5">
                        
                        <full-calendar [resources]="resources" [events]="events" [header]="header" defaultDate="2016-01-12" [eventLimit]="4" [editable]="true" 
                        (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)" ></full-calendar>
                        <!--<full-calendar [FullCalendarConfiguration]="calendarConfiguration" (onCalendarReady)="onCalendarReady($event)"></full-calendar>-->

                    </div>
                </div>
            </div>
        </div>
        <!--<a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="dfsadf"></a>-->
        <div id="fullCalModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span> <span class="sr-only">close</span></button>
                        <h4 id="modalTitle" class="modal-title"></h4>
                    </div>
                    <div id="modalBody" class="modal-body" *ngIf="event">
                        <div class="row" style="margin-top:15px">
                            <div class="form-group">
                                <div class="col-md-4 align"><label>Title *</label></div>
                                <div class="col-md-8"><input type="text" id="title" [(ngModel)]="event.title" /></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:15px">
                            <div class="form-group">
                                <div class="col-md-4 align"><label>Start Date *</label></div>
                                <div class="col-md-8"><input type="date" id="title" [(ngModel)]="event.start" /></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top:15px">
                            <div class="form-group">
                                <div class="col-md-4 align"><label>End Date</label></div>
                                <div class="col-md-8"><input type="date" id="title" [(ngModel)]="event.end" /></div>
                            </div>
                        </div>

                        Event : {{event.title}} Date: {{event.start}} Date: {{event.end}} All Day: {{event.allDay}}
                    </div>
                    <div class="modal-footer">
                        <button type="button"  icon="fa-close" (click)="deleteEvent()" label="">Delete</button>
                        <button type="button"  icon="fa-check" (click)="saveEvent()" label="">Save</button>
              
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE BASE CONTENT -->
    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
