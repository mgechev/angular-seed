<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
    <!-- BEGIN CONTENT BODY -->
    <div class="page-content">
        <!-- BEGIN PAGE HEAD-->
        <div class="page-head">
            <!-- BEGIN PAGE TITLE -->
            <div class="page-title">
                <h1>New Role
                                <small>Admin Features Master</small>
                            </h1>
            </div>
            <!-- END PAGE TITLE -->
        </div>
        <!-- END PAGE HEAD-->
        <div class="row">
            <div class="col-md-6">
                <div class="portlet light bordered">
                    <div class="portlet-body">
                        <form (submit)="onSave()" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-4">
                                    <input type="text" [(ngModel)]="role.RoleName" class="form-control" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button type="submit" class="btn green">Save</button>
                                    <a  [routerLink]="['/Admin/Role']" class="btn btn-primary-outline ">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" *ngIf='params'>
                <div class="portlet light bordered">
                    <div class="portlet-body">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-8">
                                    <input type="text" [(ngModel)]="selected" [typeahead]="permissionList" (typeaheadOnSelect)="onSelectPermission($event)" [typeaheadOptionField]="'Text'"
                                    class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn" (click)="onAddPermission();selected=''">
                                        ADD
                                    </button>
                                </div>
                            </div>
                        </div>


                        <table class="table table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <th>Permissions</th>
                                    <th>Revoke</th>
                                </tr>
                                <tr *ngFor="let item of rolePermissionList; let index = index">
                                    <td>{{item.Text}}</td>
                                    <td>
                                        <a (click)="revokePermission(item)" title="Revoke Permission">Revoke </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE BASE CONTENT -->
    </div>
    <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
